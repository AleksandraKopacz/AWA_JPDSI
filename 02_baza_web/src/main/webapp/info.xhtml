<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    
    <f:metadata>
    <f:viewAction action="#{calcListBB.getFullList()}" />
</f:metadata>

<ui:composition template="/templates/main-template.xhtml">

	<ui:define name="title">
		Informacje
	</ui:define>

	<ui:define name="content">
		<p:graphicImage name="img/giphy.gif" library="template" />
		<h:form>
			<p:commandLink value="Strona główna" action="index" />
		</h:form>
	</ui:define>
	<h:form id="form-table" style="margin-bottom:1em;">

		<p:dataTable value="#{calcListBB.list}" var="r">

			<p:column>
				<f:facet name="header">
					<h:outputText value="loan" />
				</f:facet>
				<h:outputText value="#{r.loan}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="interest" />
				</f:facet>
				<h:outputText value="#{r.interest}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="installments" />
				</f:facet>
				<h:outputText value="#{r.installments}" />
			</p:column>
			
			<p:column>
				<f:facet name="header">
					<h:outputText value="result" />
				</f:facet>
				<h:outputText value="#{r.result}" />
			</p:column>

		</p:dataTable>
	</h:form>

</ui:composition>
</html>
