<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="/templates/page-template.xhtml">

	<ui:define name="pageContent">


		<h:form rendered="#{calcAddBB.results != null}">
			<p:messages id="msgs"/>
			
			<p:panelGrid columns="2" cellpadding="5" styleClass="bottom-space">
				<h:outputLabel for="idl" value="Kredyt:" />
				<p:inputText id="idl" value="#{calcAddBB.loan}" required="true" label="Kredyt">
					<f:validateDoubleRange minimum = "0" />
				</p:inputText>

				<h:outputLabel for="idin" value="Oprocentowanie:" />
				<p:inputText id="idin" value="#{calcAddBB.interest}" required="true" label="Oprocentowanie">
					<f:validateDoubleRange minimum = "0" maximum = "20" />
				</p:inputText>
				
				<h:outputLabel for="idinst" value="Ilość rat:" />
				<p:inputText id="idinst" value="#{calcAddBB.installments}" required="true" label="Ilość rat">
					<f:validateDoubleRange minimum = "0" />
				</p:inputText>

				<p:commandButton value="Dodaj" action="#{calcAddBB.calc()}" update="@form"/>
			</p:panelGrid>
		</h:form>
		
		<h:form>
			<p:commandLink value="Informacje" action="#{calcAddBB.info()}" />
		</h:form>

	</ui:define>

</ui:composition>
</html>
